<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .clock-face {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 50%;
            background: white;
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 6px;
            top: 50%;
            transform-origin: 100%;
            transition-timing-function: linear;
            transition-duration: 0.05s;
            transition-property: transform;
        }
        .hour-hand-iceland {
            background-color: blue;
            height: 8px;
        }
        .hour-hand-us {
            background-color: red;
            height: 8px;
        }
        .minute-hand-iceland {
            background-color: blue;
            height: 6px;
        }
        .minute-hand-us {
            background-color: red;
            height: 6px;
        }
        .second-hand {
            background-color: black;
            height: 2px;
            transition-duration: 0.5s; /* Smooth sweeping motion */
        }
        .clock-number {
            position: absolute;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        /* Positioning the numbers on the clock */
        .num12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .num3 { top: 50%; right: 10px; transform: translateY(-50%); }
        .num6 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .num9 { top: 50%; left: 10px; transform: translateY(-50%); }
        .num1 { top: 30px; right: 30px; }
        .num2 { top: 50px; right: 15px; }
        .num4 { bottom: 50px; right: 15px; }
        .num5 { bottom: 30px; right: 30px; }
        .num7 { bottom: 30px; left: 30px; }
        .num8 { bottom: 50px; left: 15px; }
        .num10 { top: 50px; left: 15px; }
        .num11 { top: 30px; left: 30px; }
    </style>
</head>
<body>
    <div class="clock-face">
        <div class="hand hour-hand-iceland" id="hour-hand-iceland"></div>
        <div class="hand minute-hand-iceland" id="minute-hand-iceland"></div>
        <div class="hand hour-hand-us" id="hour-hand-us"></div>
        <div class="hand minute-hand-us" id="minute-hand-us"></div>
        <div class="hand second-hand" id="second-hand"></div>
        <!-- Adding numbers to the clock -->
        <div class="clock-number num12">12</div>
        <div class="clock-number num3">3</div>
        <div class="clock-number num6">6</div>
        <div class="clock-number num9">9</div>
        <div class="clock-number num1">1</div>
        <div class="clock-number num2">2</div>
        <div class="clock-number num4">4</div>
        <div class="clock-number num5">5</div>
        <div class="clock-number num7">7</div>
        <div class="clock-number num8">8</div>
        <div class="clock-number num10">10</div>
        <div class="clock-number num11">11</div>
    </div>
    <script>
        function startClock() {
            let previousSecondDegrees = 90;  // Start position at 12 o'clock

            function updateClock() {
                const now = new Date();

                const usTimezone = 'America/New_York';
                const icelandTimezone = 'Atlantic/Reykjavik';

                const usTime = new Date(now.toLocaleString('en-US', { timeZone: usTimezone }));
                const icelandTime = new Date(now.toLocaleString('en-US', { timeZone: icelandTimezone }));

                // US Time
                const usHours = usTime.getHours();
                const usMinutes = usTime.getMinutes();
                const usSeconds = usTime.getSeconds();

                // Iceland Time
                const icelandHours = icelandTime.getHours();
                const icelandMinutes = icelandTime.getMinutes();
                const icelandSeconds = icelandTime.getSeconds();

                // Calculate degrees for hands
                const usHoursDegrees = ((usHours % 12) / 12) * 360 + ((usMinutes / 60) * 30) + 90;
                const usMinutesDegrees = (usMinutes / 60) * 360 + ((usSeconds / 60) * 6) + 90;
                const icelandHoursDegrees = ((icelandHours % 12) / 12) * 360 + ((icelandMinutes / 60) * 30) + 90;
                const icelandMinutesDegrees = (icelandMinutes / 60) * 360 + ((icelandSeconds / 60) * 6) + 90;
                const secondsDegrees = (usSeconds / 60) * 360 + 90;

                // Update clock hands
                document.getElementById('hour-hand-us').style.transform = `rotate(${usHoursDegrees}deg)`;
                document.getElementById('minute-hand-us').style.transform = `rotate(${usMinutesDegrees}deg)`;
                document.getElementById('hour-hand-iceland').style.transform = `rotate(${icelandHoursDegrees}deg)`;
                document.getElementById('minute-hand-iceland').style.transform = `rotate(${icelandMinutesDegrees}deg)`;
                
                // Smooth sweeping for second hand
                if (secondsDegrees === previousSecondDegrees) {
                    // Increment by a tiny amount to create continuous movement
                    document.getElementById('second-hand').style.transform = `rotate(${secondsDegrees + 0.1}deg)`;
                } else {
                    document.getElementById('second-hand').style.transform = `rotate(${secondsDegrees}deg)`;
                }
                previousSecondDegrees = secondsDegrees;
            }

            // Update the clock every 50ms for smooth second hand movement
            updateClock();
            setInterval(updateClock, 50);
        }

        // Start the clock
        startClock();
    </script>
</body>
</html>
