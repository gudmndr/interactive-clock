<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bw+Haas+Grotesk:wght@400&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Bw Haas Grotesk', sans-serif;
        }
        .clock-face {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 50%;
            background: black;
        }
        .hand {
            position: absolute;
            width: 40%;
            height: 2px;
            top: 50%;
            transform-origin: 100%;
            transition-timing-function: linear;
            transition-duration: 0.05s;
            transition-property: transform;
        }
        .hour-hand-iceland {
            background-color: #ff433d;
            height: 2px;
            border-right: 8px solid #ff433d;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            width: 30%;
        }
        .minute-hand-iceland {
            background-color: #ff433d;
            height: 2px;
            border-right: 8px solid #ff433d;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
        }
        .hour-hand-us {
            background-color: #fb8b1e;
            height: 2px;
            border-right: 8px solid #fb8b1e;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            width: 30%;
        }
        .minute-hand-us {
            background-color: #fb8b1e;
            height: 2px;
            border-right: 8px solid #fb8b1e;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
        }
        .second-hand {
            background-color: black;
            height: 2px;
            transition-duration: 1s; /* Continuous sweeping motion */
            width: 45%;
        }
        .clock-number {
            position: absolute;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: white;
        }
        /* Positioning the numbers on the clock */
        .num12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .num3 { top: 50%; right: 10px; transform: translateY(-50%); }
        .num6 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .num9 { top: 50%; left: 10px; transform: translateY(-50%); }

        .clock-info {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clock-face">
        <div class="hand hour-hand-iceland" id="hour-hand-iceland"></div>
        <div class="hand minute-hand-iceland" id="minute-hand-iceland"></div>
        <div class="hand hour-hand-us" id="hour-hand-us"></div>
        <div class="hand minute-hand-us" id="minute-hand-us"></div>
        <div class="hand second-hand" id="second-hand"></div>
        <!-- Adding only the main numbers to the clock -->
        <div class="clock-number num12">12</div>
        <div class="clock-number num3">3</div>
        <div class="clock-number num6">6</div>
        <div class="clock-number num9">9</div>
    </div>
    <div class="clock-info">
        Reykjav√≠k/US Eastern Time - Made by Gudmundur Herbertsson
    </div>
    <script>
        function startClock() {
            function updateClock() {
                const now = new Date();

                const usTimezone = 'America/New_York';
                const icelandTimezone = 'Atlantic/Reykjavik';

                const usTime = new Date(now.toLocaleString('en-US', { timeZone: usTimezone }));
                const icelandTime = new Date(now.toLocaleString('en-US', { timeZone: icelandTimezone }));

                // US Time
                const usHours = usTime.getHours();
                const usMinutes = usTime.getMinutes();
                const usSeconds = usTime.getSeconds();

                // Iceland Time
                const icelandHours = icelandTime.getHours();
                const icelandMinutes = icelandTime.getMinutes();
                const icelandSeconds = icelandTime.getSeconds();

                // Calculate degrees for hands
                const usHoursDegrees = ((usHours % 12) / 12) * 360 + ((usMinutes / 60) * 30) + 90;
                const usMinutesDegrees = (usMinutes / 60) * 360 + ((usSeconds / 60) * 6) + 90;
                const icelandHoursDegrees = ((icelandHours % 12) / 12) * 360 + ((icelandMinutes / 60) * 30) + 90;
                const icelandMinutesDegrees = (icelandMinutes / 60) * 360 + ((icelandSeconds / 60) * 6) + 90;
                const secondsDegrees = (usSeconds / 60) * 360 + 90;

                // Update clock hands
                document.getElementById('hour-hand-us').style.transform = `rotate(${usHoursDegrees}deg)`;
                document.getElementById('minute-hand-us').style.transform = `rotate(${usMinutesDegrees}deg)`;
                document.getElementById('hour-hand-iceland').style.transform = `rotate(${icelandHoursDegrees}deg)`;
                document.getElementById('minute-hand-iceland').style.transform = `rotate(${icelandMinutesDegrees}deg)`;
                
                // Continuous sweeping second hand
                document.getElementById('second-hand').style.transform = `rotate(${secondsDegrees}deg)`;
            }

            // Update the clock every 20ms for a smooth second hand movement
            updateClock();
            setInterval(updateClock, 20);
        }

        // Start the clock
        startClock();
    </script>
</body>
</html>
